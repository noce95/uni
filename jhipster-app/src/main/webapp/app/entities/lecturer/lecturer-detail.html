
<div>
    <h2><span data-translate="universityApp.lecturer.detail.title">Lecturer</span> {{vm.lecturer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="universityApp.lecturer.name">Name</span></dt>
        <dd>
            <span>{{vm.lecturer.name}}</span>
        </dd>
        <dt><span data-translate="universityApp.lecturer.surname">Surname</span></dt>
        <dd>
            <span>{{vm.lecturer.surname}}</span>
        </dd>
        <dt><span data-translate="universityApp.lecturer.lecturerNumber">Lecturer Number</span></dt>
        <dd>
            <span>{{vm.lecturer.lecturerNumber}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="lecturer-detail.edit({id:vm.lecturer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
